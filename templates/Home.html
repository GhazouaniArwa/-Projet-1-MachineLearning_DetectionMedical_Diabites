{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("{% static 'images/imgDiabete.PNG' %}");
            background-size: cover;
        }

        .nav-icon {
            transition: transform 0.3s ease;
        }

        .nav-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="h-screen bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-blue-500 flex items-center">
                <svg class="w-8 h-8 mr-2 nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                DiabeteCare
            </a>
            <!-- Menu Links -->
            <ul class="flex space-x-6 items-center">
               




            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center h-full">
        <div class="text-center">
            <p class="text-4xl font-bold animate-bounce mb-6 text-white">
                Welcome, Doctor!
            </p>
            <form action="predict">
                <input type="submit" value="Let's get started" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-md shadow-lg hover:bg-blue-600 transition duration-300">
            </form>
        </div>
    </div>
</body>
</html>
